<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    /* .main{
        background-image: url(/images/download\ \(4\).png);
        background-repeat: no-repeat;
        height: 100vh;
    } */
    .main {
      display: flex;
      justify-content: center;
      box-sizing: border-box;
      /* background-color: red; */
    }

    .circle {
      border: 1px solid black;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      text-align: center;
    }

    #main-div {
      box-sizing: border-box;
      background-color: red;
    }
    input {
      padding: 12px 5px;
      width: 90%;
      margin: 5px auto;
      text-align: end;
    }
  
  </style>

  <body>
    <h1
      style="
        text-align: center;
        font-size: 70px;
        text-shadow: 2px 2px rgb(255, 196, 0);
        color: rgb(255, 123, 0);
      "
    >
      Calculator
    </h1>
    <br /><br />
    <div class="main">
      <div class="p-2" style="background-color: rgb(255, 179, 0)">
        <div
          class="box px-5 py-3"
          style="border: 1px solid black; background-color: rgb(0, 0, 0)"
          id="main-div"
        >
          <!-- <div class="text-end" id="input-div" style="font-size: 50px; color: aliceblue"> -->
          <input type="text" readonly />
          <!-- </div> -->

          <div class="d-flex" style="margin-bottom: 10px">
            <button class="btn circle text-center"style="margin-right: 17px; background-color: rgb(204, 203, 198)" 
              onclick="clearAll()"><b>AC</b></button>

            <button
              class="btn circle text-center"
              style="margin-right: 17px; background-color: rgb(204, 203, 198)"
            >
              <b id="cut">cut</b>
            </button>
            <button
              class="btn circle text-center"
              style="margin-right: 17px; background-color: rgb(204, 203, 198)"  onclick="myFnc('%')"  
            >
              <b>%</b>
            </button>
            <button
              class="btn circle text-center"
              style="background-color: rgb(255, 162, 0); color: aliceblue"  onclick="myFnc('/')"
            >
              <b><i class="fa-solid fa-divide"></i></b>
            </button>
          </div>

          <!-- *****************************************************************************************************               -->
          <div class="d-flex" style="margin-bottom: 10px">
            <button
              class="btn circle text-center"
              style="
                margin-right: 17px;
                background-color: rgb(99, 99, 96);
                color: aliceblue;
              "  onclick="myFnc('7')"
            >
              <b>7</b>
            </button>
            <button
              class="btn circle text-center"
              style="
                margin-right: 17px;
                background-color: rgb(99, 99, 96);
                color: aliceblue;
              "  onclick="myFnc('8')"
            >
              <b>8</b>
            </button>
            <button
              class="btn circle text-center"
              style="
                margin-right: 17px;
                background-color: rgb(99, 99, 96);
                color: aliceblue;
              "  onclick="myFnc('9')"
            >
              <b>9</b>
            </button>
            <button
              class="btn circle text-center"
              style="background-color: rgb(255, 162, 0); color: aliceblue"  onclick="myFnc('*')"
            >
              <b>X</b>
            </button>
          </div>
          <!-- *****************************************************************************************                -->
          <div class="d-flex" style="margin-bottom: 10px">
            <button
              class="btn circle text-center"
              style="
                margin-right: 17px;
                background-color: rgb(99, 99, 96);
                color: aliceblue;
              "  onclick="myFnc('4')"
            >
              <b>4</b>
            </button>
            <button
              class="btn circle text-center"
              style="
                margin-right: 17px;
                background-color: rgb(99, 99, 96);
                color: aliceblue;
              "  onclick="myFnc('5')"
            >
              <b>5</b>
            </button>
            <button
              class="btn circle text-center"
              style="
                margin-right: 17px;
                background-color: rgb(99, 99, 96);
                color: aliceblue;
              "  onclick="myFnc('6')"
            >
              <b>6</b>
            </button>
            <button
              class="btn circle text-center"
              style="background-color: rgb(255, 162, 0); color: aliceblue"  onclick="myFnc('-')"
            >
              <b>-</b>
            </button>
          </div>

          <!-- ************************************************************************************* -->

          <div class="d-flex" style="margin-bottom: 10px">
            <button
              class="btn circle text-center"
              style="
                margin-right: 17px;
                background-color: rgb(99, 99, 96);
                color: aliceblue;
              "
              onclick="myFnc('1')"
            >
              <b>1</b>
            </button>
            <button
              class="btn circle text-center"
              style="
                margin-right: 17px;
                background-color: rgb(99, 99, 96);
                color: aliceblue;
              "
              onclick="myFnc('2')"
            >
              <b>2</b>
            </button>
            <button
              class="btn circle text-center"
              style="
                margin-right: 17px;
                background-color: rgb(99, 99, 96);
                color: aliceblue;
              "
              onclick="myFnc('3')"
            >
              <b>3</b>
            </button>
            <button
              class="btn circle text-center"
              style="background-color: rgb(255, 162, 0); color: aliceblue"  onclick="myFnc('+')"
            >
              <b>+</b>
            </button>
          </div>
          <!-- ****************************************************************************** -->

          <div class="d-flex" style="margin-bottom: 10px">
            <button
              class="btn circle text-center"
              style="
                margin-right: 17px;
                background-color: rgb(99, 99, 96);
                color: aliceblue;
              "  onclick="myFnc('0')"
            >
              <b>0</b>
            </button>
            <button
              class="btn circle text-center"
              style="
                margin-right: 17px;
                background-color: rgb(99, 99, 96);
                color: aliceblue;
              "  onclick="myFnc('00')"
            >
              <b>00</b>
            </button>
            <button
              class="btn circle text-center"
              style="
                margin-right: 17px;
                background-color: rgb(99, 99, 96);
                color: aliceblue;
              "  onclick="myFnc('.')"
            >
              <b>.</b>
            </button>
            <button
              class="btn circle text-center"
              style="background-color: rgb(160, 241, 78); color: #2b2323"
              onclick="result()" > 
              <b>=</b>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let inputField = document.querySelector("input");
      let cutBtn=document.querySelector("#cut")

      cutBtn.addEventListener("click",()=>{
       let myData=inputField.value.slice(0,-1)
       inputField.value=myData
       console.log(myData)
      })


      function clearAll(){
        inputField.value=""
      }
      function myFnc(data) {
        inputField.value += data;
      }


      function result(){
  let ans=eval(inputField.value)

   inputField.value=ans
  //  inputField.value=""
      }

      

  

    </script>
  </body>
</html>
